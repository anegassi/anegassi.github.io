<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <style>
      th {
        color: #fff;
      }
    </style>
  </head>

  <body>
    <h1>Inventory</h1>
    <br />
    <form>
      <div class="form-group">
        <label for="itemname">Item Name:</label>
        <input
          type="text"
          value="computers"
          class="form-control"
          id="itemname"
        />
      </div>
      <div class="form-group">
        <label for="itemcategory">Item Category:</label>
        <input
          type="text"
          value="Digital"
          class="form-control"
          id="itemcategory"
        />
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="text" value="100" class="form-control" id="quantity" />
      </div>
      <div class="form-number">
        <label class="ratings" for="exampleCheck1">Ratings</label>
        <input type="number" value="5" class="form-number" id="ratings" />
      </div>
      <br /><br />
      <input type="button" value="add" onclick="add()" /></input>
    </form>

    <br /><br /><br /><br /><br />

    <table class="table table-striped">
      <tr class="bg-info">
        <th>Product Name</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Rating</th>
      </tr>
      <tbody id="myTable"></tbody>
    </table>
    <script src="cs315/JSscript/inventory.js"></script>
  </body>
</html>

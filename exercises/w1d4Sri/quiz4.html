<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="myButton">Add</button>
    <label>Heading</label>
    <p id="myPara">should be hidden after few seconds</p>
    <p>Set margin to Me</p>
    <p>Top</p>
    <div>
      <p>Second</p>
      <p>Third</p>
    </div>
    First:
    <input type="text" value="456" id="first" />
    Second:
    <input type="text" value="789" id="second" />
    <label id="inside"></label>
  </body>
  <script>
    ///1,  attach click event to button in  unobtrusive way
    document.getElementById("myButton").onclick = function () {
      alert("clicked");
    };

    ///2,add the following style to the label in unobtrusive way(JS)
    //  .textDecorate{
    //     text-decoration:underline;
    // }
    document
      .getElementsByTagName("label")[0]
      .setAttribute("class", "textDecorate");
    // document.getElementsByTagName("label")[0].style.textDecoration =
    //   "underline";
    // document.querySelectorAll(".textDecorate")[0].style.textDecoration =
    //   "underline";
    document.querySelector(".textDecorate").style.textDecoration = "underline";

    // 3, hide the below paragraph after 30 seconds (js)
    // <p id="myPara"> should be hidden after few seconds</p>
    setTimeout(function () {
      document.getElementById("myPara").style.display = "none";
    }, 5000);

    ///4, Set margin top 30px and margin buttom 10 px to the following element (css)
    //<p>Set margin to Me</p>
    document.getElementsByTagName("p")[1].style.marginTop = "30px";
    document.getElementsByTagName("p")[1].style.marginBottom = "10px";

    /// 5, Find all p element that are children of div
    let nodes = document.querySelectorAll("div  p");
    for (let eachnode of nodes) {
      alert(eachnode);
    }

    // 6, write js code to show the value of both 1st and 2nd fields in the label element
    // First:
    // <input type="text" value="" id="first"/>
    // Second:
    // <input type="text" value="" id="second"/>
    let ele = document.querySelectorAll("input");
    for (let x of ele) {
      document.getElementById("inside").append(x.value);
    }
    // 7, write js code to creat the following element
    //   <ol id="ol" class="firstClass">
    //   <li>One</li>
    //   <li>Two</li>
    //  </ol>
    let orderlist = document.createElement("ol");
    orderlist.id = "ol";
    orderlist.setAttribute("class", "firstClass");

    let li1 = document.createElement("li");
    li1.innerHTML = "Pass";
    let li2 = document.createElement("li");
    li2.innerHTML = "Fail";
    orderlist.append(li1);
    orderlist.append(li2);
    document.body.append(orderlist);

    // 8, what is the out put of the following out put after the html runs
    let ol = document.getElementsByTagName("ol")[0];
    ol.before("Heading");
    // Heading will be printed before the ol , before produce sibiling not children as in append & prepend
  </script>
</html>

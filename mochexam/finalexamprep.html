    <script>
        window.onload= function (){
            let name = document.getElementById("lastName");
            name.classList.add("d-none");
            addUlAndSort();
        }
        // Show the last name field only if  size is two.
        function changeSelect(element){
            let name = document.getElementById("lastName");
            let size = document.getElementById("sizeSelect");
            console.log(size.options);
            for(let eachOption of size.options){
                if(eachOption.selected && eachOption.value==2){
                   // name.style.display="";
                   name.classList.remove("d-none")
                    console.log(" selected ",name.style)
                }
                else if(eachOption.selected && eachOption.value!=2){
                    console.log(" selected ",name.style)
                    name.classList.add("d-none")
                }
            }
        }
// Show the first name field only if rose is checked.
        function showFirstName(element){
            let radioButtons = document.getElementsByName("imageRadio");
            let firstName = document.getElementById("firstName");
            console.log(radioButtons.length)
            // for(let eachRadio of radioButtons){
            //     console.log(eachRadio,eachRadio.checked,eachRadio.value)
            //     if(eachRadio.checked && eachRadio.value=='redRose'){
            //         firstName.classList.remove('d-none');
            //     }
            //     else if(eachRadio.checked && eachRadio.value!='redRose'){
            //         firstName.classList.add('d-none');
            //     }
            // }
            if(element.checked && element.value=='redRose'){
                firstName.classList.remove('d-none');
            }else if(element.checked && element.value!='redRose'){
                firstName.classList.add('d-none');
            }
        }
        let array = [{id:3,name:'rama',role:'manager'},
        {id:3,name:'ale',role:'manager'},
        {id:2,name:'krishna',role:'worker'}];
        //Add ul element and sort the items by name
        function addUlAndSort(){
            let element = document.createElement('ul');
            element.id = "myUl";
            buildUl(array,element);
            document.body.append(element);
            createButton();
        }
       
        function createButton(){
            let element = document.createElement('button');
            element.setAttribute("class","btn btn-primary");
            element.innerHTML="Sort";
            element.setAttribute("onclick","sort()");
            document.body.append(element);

            let deleteBtn = document.createElement('button');
            deleteBtn.setAttribute("class","btn btn-primary");
            deleteBtn.innerHTML="Delete";
            deleteBtn.setAttribute("onclick","deleteItem()");
            document.body.append(deleteBtn);
        }
        // <ul class="ulClass" id="id" value="value"><li>One</li><li>Two</li></ul>
        //InnerHTML set the content between start and end tag not attributes
        //Inside innerHTML you have other elements that have attributes can be set like below
        function buildUl(myArray,element){
            let html = "";
            element.setAttribute("class","myClass");
            for(let eachItem of myArray){
                html+="<li class='list-style-item-circle'>"+eachItem.id + " "+eachItem.name+" "+eachItem.role+"</li>"
            }
            element.innerHTML = html;
            
        }
        function sort(){
            let sortedArray = array.sort((item1,item2)=>{
                return item1.name>item2.name?1:-1;
            });
            let myUl = document.getElementById("myUl");
            buildUl(sortedArray,myUl);
        }
        function deleteItem(){
            let myUl = document.getElementById("myUl");
            let slicedArray = array.slice(0,array.length-1);
            console.log(slicedArray)
            buildUl(slicedArray,myUl);
            // document.getElementById()
        }
        
    </script>
